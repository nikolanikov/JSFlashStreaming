<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Webcam Recording</title>
	<script>
			function getFlashMovieObject(movieName){
				if (window.document[movieName]){
					return window.document[movieName];
				}
				if (navigator.appName.indexOf("Microsoft Internet")==-1){
					if (document.embeds && document.embeds[movieName])
					{
						return document.embeds[movieName];
					}
				}
				else{
					return document.getElementById(movieName);
				}
			}

			
			function ConnectionCallback(isok)
			{		
				alert("ConnectionCallback "+isok);	
			}
			
			function StreamCallback(isok)
			{	
				alert("StreamCallback "+isok);	
			}
			
		
			
			function StartPlay(RTMPServer,StreamName)
			{
			var webcamerafobj=getFlashMovieObject("live");
			webcamerafobj.StartPlay(RTMPServer,StreamName,"ConnectionCallback","StreamCallback");
			}

			function stopPlay()
			{
			var webcamerafobj=getFlashMovieObject("live");
			webcamerafobj.StopPlay("StopPlay");
			} 
			
			//Optional settings
			function SetBufferingTime(BufferTime)
			{
			var webcamerafobj=getFlashMovieObject("live");
			webcamerafobj.SetBufferingTime(BufferTime);
			}
			
			function SetVolume(Volume)
			{
			var webcamerafobj=getFlashMovieObject("live");
			webcamerafobj.SetVolume(Volume);
			}
			
		</script>

</head>
<body onload="StartPlay('rtmp://127.0.0.1/live','testing');">
