<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Webcam Recording</title>
	<script>
			function getFlashMovieObject(movieName){
				if (window.document[movieName]){
					return window.document[movieName];
				}
				if (navigator.appName.indexOf("Microsoft Internet")==-1){
					if (document.embeds && document.embeds[movieName])
					{
						return document.embeds[movieName];
					}
				}
				else{
					return document.getElementById(movieName);
				}
			}

			
			
			function ConnectionCallback(isok)
			{	
				if(isok)
				{
				alert("Connected");
				SetBufferingTime(3);
				startStreaming('testing','live');
				}
				else alert("Connection Error"); 
			}
			
			function StreamErrorCallback(isok)
			{	
				alert("Streaming Error");
			}
			
			function StreamStopCallback(isok)
			{	
				alert("Streaming Stopped");
			}
			
			function initialConnect(url)
			{
			var webcamerafobj=getFlashMovieObject("webcam");
			webcamerafobj.InitConnection(url,"ConnectionCallback");
			}
			
			function startStreaming(StreamName,StreamType)
			{
			var webcamerafobj=getFlashMovieObject("webcam");
			webcamerafobj.StartStreaming(StreamName,StreamType,"StreamErrorCallback");
			}
			
			function stopStreaming()
			{
			var webcamerafobj=getFlashMovieObject("webcam");
			webcamerafobj.StopStreaming("StreamStopCallback");
			}
			
			//Optional settings
			function SetBufferingTime(BufferTime)
			{
			var webcamerafobj=getFlashMovieObject("webcam");
			webcamerafobj.SetBufferingTime(BufferTime);
			}
			
			function SetCameraMode(Width,Height,FPS)
			{
			var webcamerafobj=getFlashMovieObject("webcam");
			webcamerafobj.SetCameraMode(Width,Height,FPS);
			}
			
			function SetQuality(Bandwidth,Quality,KeyFrameInterval)
			{
			var webcamerafobj=getFlashMovieObject("webcam");
			webcamerafobj.SetQuality(Bandwidth,Quality,KeyFrameInterval);
			}
			
			function SetH264Mode(Profile,Level)
			{
			var webcamerafobj=getFlashMovieObject("webcam");
			webcamerafobj.SetH264Mode(Profile,Level);
			}
			
			function SetMicrophone(codec,rate,gain,SilenceLevel,noiseSuppressionLevel,UseEchoSuppression)
			{
			var webcamerafobj=getFlashMovieObject("webcam");
			webcamerafobj.SetMicrophone(codec,rate,gain,SilenceLevel,noiseSuppressionLevel,UseEchoSuppression);
			}
			
			/*
			function testflash()
			{
			
			var webcamerafobj=getFlashMovieObject("webcam");
			var ret=webcamerafobj.sendTextToFlash("testtt");
			alert(ret);
			}
			*/
			
		</script>

</head>
<body onload="initialConnect('rtmp://127.0.0.1/live');">
    <div class="container">
		<!-- HEADER -->
        <div class="span-18">
            <h1>Webcam Recording</h1>
        </div>
     
        <div class="span-16">
			<div id="flashContent">
                <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="630" height="410" id="webcam" align="middle">
                    <param name="movie" value="webcam.swf" />
                    <param name="quality" value="high" />
                    <param name="bgcolor" value="#ffffff" />
                    <param name="play" value="true" />
                    <param name="loop" value="true" />
                    <param name="wmode" value="window" />
                    <param name="scale" value="showall" />
                    <param name="menu" value="true" />
                    <param name="devicefont" value="false" /> 
                    <param name="salign" value="" />
                    <param name="allowScriptAccess" value="sameDomain" />
                    <param name="allowFullScreen" value="true" />
                    <!--[if !IE]>-->
                    <object type="application/x-shockwave-flash" data="webcam.swf" width="630" height="410" id="webcam">
                        <param name="movie" value="webcam.swf" />
                        <param name="quality" value="high" />
                        <param name="bgcolor" value="#ffffff" />
                        <param name="play" value="true" />
                        <param name="loop" value="true" />
                        <param name="wmode" value="window" />
                        <param name="scale" value="showall" />
                        <param name="menu" value="true" />
                        <param name="devicefont" value="false" />
                        <param name="salign" value="" />
                        <param name="allowScriptAccess" value="sameDomain" />
                        <param name="allowFullScreen" value="true" />
                        <!--<![endif]-->
                        <a href="http://www.adobe.com/go/getflash">
                            <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
                        </a>
                        <!--[if !IE]>-->
                    </object>
                    <!--<![endif]-->
                </object>
            </div>
		</div>
		<br />
		<button type="button" onclick="startStreaming('testing','record');">Start Stream</button>
		<button type="button" onclick="stopStreaming();">Stop Stream</button>
		
	</div> 
</body>
</html>
